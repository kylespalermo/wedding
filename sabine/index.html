<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sabine’s birthday</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sabine.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div role="img">
            ONE!
            <img src="img/babydj.svg">
            <img src="img/beluga.svg">
            <img src="img/smushycado.svg">
            <img src="img/guitar.svg">
            <img src="img/pom.svg">
        </div>
        <h1>Sabine’s birthday</h1>
        <p class="desc">Hellman Hollow, Golden Gate Park, August 30th, 2025 @ 1pm</p>
        <div class="rsvp">
            <p id="invite">♬ Able to join us? ♥</p>
            <button id="showRSVP" onClick=toggleForm()>Please RSVP</button>
            <form id="rsvp" class="hidden" action="https://api.web3forms.com/submit" method="POST">
                <!-- Required Web3Forms hidden inputs -->
                <input type="hidden" name="access_key" value="345d78a5-af98-4846-996a-b6eae08a4f1c" />
                <input type="hidden" name="subject" value="RSVP for Sabine's birthday party!" />
                <input type="hidden" name="redirect" value="https://evanandkyle.com/sabine?success=true" />
                <input type="hidden" name="botcheck" value="" />
                <!-- Visible form fields -->
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="Please let us know who will be attending, and if you have any dietary restrictions."
                        required
                    ></textarea>
                </div>
                <button type="submit">Send RSVP</button>
            </form>
        <p id="confirmation" class="hidden">We can’t wait to see you!</p>
        </div>
        <script>

            const form = document.getElementById('rsvp');
            const button = document.getElementById('showRSVP');
            const confirmation = document.getElementById('confirmation');
            const invite = document.getElementById('invite');

            function toggleForm(){
                console.log("toggleForm")
                rsvp.classList.remove("hidden");
                button.classList.add("hidden");
            }

            function success(){
                console.log('success')
                confirmation.classList.remove('hidden');
                invite.innerText = '☑ Thank you! ⛅'
                button.classList.add('hidden');

            }

            const params = new URLSearchParams(window.location.search);
            if (params.get("success") === "true") {
                success();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        </script>
    </body>
</html>
